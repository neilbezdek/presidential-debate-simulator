<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Presidential Debate Time Machine</title>
	</head>
	<body>
		<form method='POST'>
			<input type='name' name='question' placeholder="Your question here" />
			<input type='submit' value='Submit' />
		</form>
		{% if answers %}
        <p>You just typed</p>
        <h2>{{ answers }}</h2>
		{% else %}
			<h1>Don't be shy!</h1>
			<p>Ask a question already!</p>
		{% endif %}
	</body>
</html>
